<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tokya Olympics India</title>
</head>

<body>
    <div class="head">India in Tokya Olympics..</div>
    <br>
    <div class="center"><img src="logo.png" alt="Logo"></div>
    <br>
    <div class="center">
        <button class="gold">
            <div class="gold_btn">
                <img src="gold.png" alt="Gold">
            </div>
            <div class="bar">
                <div><img src="1.png" alt="Javlin"></div>
            </div>
        </button>

        <button class="silver">
            <div class="silver_btn">
                <img src="silver.png" alt="Silver">
            </div>
            <div class="bar">
                <div><img src="2.png" alt="Weight Lifting"></div>
                <div><img src="3.png" alt="Wresling"></div>
            </div>
        </button>

        <button class="bronze">
            <div class="bronze_btn">
                <img src="bronse.png" alt="Bronze">
            </div>
            <div class="bar">
                <div><img src="4.png" alt="Wrestling"></div>
                <div><img src="5.png" alt="Boxing"></div>
                <div><img src="6.png" alt="Hockey"></div>
                <div><img src="7.png" alt="Batminton"></div>
            </div>
        </button>
    </div>

    <div class="foot">
        Web page by J J Sriram
        <br>
        Contact me @:
        <br>
        <i style="font-size:24px" class="fa">&#xf0e0;</i>
        jjsriram07@gmail.com
    </div>
</body>

</html>
