<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Olimpics-2021</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>India in <b>Tokyo Olympics</b> 2021</h2>
    <div class="gold">
        <img class="gold_m" src="media/Gold.png" alt="Gold Medalist">
        <div class="gbar">
            <img class="wrestling" src="media/javlin.png" alt="wrestling">
        </div>
    </div>

    <div class="silver">
        <img class="silver_m" src="media/silver.png" alt="Silver Medalist">
        <div class="sbar">
            <img class="wrestling" src="media/wrestling.png" alt="wrestling">
            <img class="weightlifting" src="media/weightlifting.png" alt="wrestling">
        </div>
    </div>

    <div class="bronse">
        <img class="bronse_m" src="media/bronse.png" alt="Silver Medalist">
        <div class="bbar">
            <img class="wrestling" src="media/wrestling.png" alt="wrestling">
        </div>
    </div>

</body>
</html>
